<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Validation Form</title>
    <style>
      input[type="text"],
      input[type="email"],
      input[type="date"],
      textarea,
      select {
        width: 300px;
      }

      h3 {
        text-align: center;
        margin-right: 60px;
      }

      tr {
        vertical-align: top;
      }

      td {
        padding-left: 100px;
      }

      form {
        margin-left: 210px;
        margin-right: 190px;
        border:2px solid black;
      }

      input[type="submit"] {
        margin-left: 100px;
        background-color: rgb(82, 148, 223);
        color: white;
        padding: 5px;
        font-style: bold;
        margin-bottom: 5px;
      }

      .error {
        display: none;
        color: red;
        margin-top: 5px;
      }
      div{
        background-color: rgb(150, 196, 150);
        border:4px solid rgb(56, 146, 56);
        padding: 5px;
      }
    </style>
  </head>
  <body>
      <form action="">
        <h3>Personal details</h3>
        <table cellspacing="10px">
          <tr>
            <td>Your name</td>
            <td>Email</td>
          </tr>
          <tr>
            <td>
              <input type="text" class="name" />
              <p class="error"></p>
            </td>
            <td>
              <input class="email" type="text" />
              <p class="error"></p>
            </td>
          </tr>
          <tr>
            <td>Gender</td>
            <td>Date of birth</td>
          </tr>
          <tr>
            <td>
              <input type="radio" value="1" name="radioBtn" />male
              <input type="radio" value="2" name="radioBtn" />female
              <p class="error"></p>
            </td>
            <td>
              <input type="date" />
              <p class="error"></p>
            </td>
          </tr>
          <tr>
            <td>Mobile</td>
            <td>Address</td>
          </tr>
          <tr>
            <td>
              <input type="text" class="mobile" />
              <p class="error"></p>
            </td>
            <td>
              <textarea name="" id="" cols="30" rows="3"></textarea>
              <p class="error"></p>
            </td>
          </tr>
          <tr>
            <td>City</td>
            <td>Country</td>
          </tr>
          <tr>
            <td>
              <select name="" class="city">
                <option value="0">Select your city</option>
                <option value="1">Hyderabad</option>
                <option value="2">Nizamabad</option>
                <option value="3">Secunderabad</option>
              </select>
              <p class="error"></p>
            </td>
            <td>
              <input class="country" type="text" />
              <p class="error"></p>
            </td>
          </tr>
          <tr>
            <td>Expertise</td>
            <td>Group</td>
          </tr>
          <tr>
            <td>
              <input type="checkbox" name="radioBtn2" />HTML
              <input type="checkbox" name="radioBtn2" />CSS
              <input type="checkbox" name="radioBtn2" />Javascript
              <input type="checkbox" name="radioBtn2" />jQuery
              <p class="error"></p>
            </td>
            <td>
              <select multiple="multiple">
                <option value="1">Family</option>
                <option value="2">Friend</option>
                <option value="3">Co-worker</option>
                <option value="4">Neighbor</option>
              </select>
              <p class="error"></p>
            </td>
          </tr>
        </table>
        <input type="submit" value="Save" />
      </form>


    <div id="success" style="display: none">
      <h2>Congratulations!</h2>
      <p>You have successfully validated the form</p>
      <a href="./form_validation.xhtml" class="link">Show the form again</a>
    </div>
    <script src="validate.js"></script>
  </body>
</html>
