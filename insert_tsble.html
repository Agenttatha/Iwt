<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="2" id="tab">
        <tr>
            <td>First Namw</td>
            <td>Last Name</td>
        </tr>
    </table>

    <form name="formname">
        FirstName: <input type="text" name="fname" id="fname"><br><br>
        LastName: <input type="text" name="lname" id="lname"><br><br>
        <input type="button" onclick="addNew([this.form.fname.value,this.form.lname.value]);">
    </form>

    <script>

        function addNew(c) {
            z = document.getElementById('tab')
            var newRow = z.insertRow(z.rows.length)
            var newCell;
            for (var i = 0; i < c.length; i++) {
                newCell = newRow.insertCell(newRow.cells.length);
                newCell.innerHTML = c[i];
                console.log(c[i]);
            }
            console.log(newRow)
            return newRow
        }
    </script>
</body>

</html>
