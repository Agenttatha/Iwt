<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Student's Registeration Form</title>

  <style>
  div {
      margin-bottom: 10px;
    }
    label {
      display: inline-block;
      width: 150px;
    }
    {
      display: inline-block;

    }


  </style>




</head>

<body style="text-align: center; background-color:beige;">
  <form class="s_form" action="" style="text-align: justify;">


    <div class="id">
      <label for="student_id">Student ID</label>
      <input type="text" name="student_id" value="">

      <label for="year">School Year</label>
      <input type="number" name="year" id="year" value="">
    </div>
    <div class="name">
      <label for="fname">First Name</label>
      <input type="text" name="fname" id="fname" value="">
      <label for="lname">Last Name</label>
      <input type="text" name="lname" id="lname" value="">
      <label for="mname">Middle Name</label>
      <input type="text" name="mname" id="mname" value="">


    </div>
    <div class="address">
      <label for="address">Address</label>
      <input type="text" name="address" id="address" value="">
      <label for="dob">Date of Birth</label>
      <input type="date" name="dob" id="dob" value="">
      <label for="place">Place of Birth</label>
      <input type="text" name="place" id="place" value="">
      <label for="age">Age</label>
      <input type="number" name="age" id="age" value="">
      <div><label for="gender">Gender</label>
        <input type="checkbox" name="gender" value="Male">
        <label for="gender" style="display:inline-block">Male</label>
        <input type="checkbox" name="sex" value="Male">
        <label for="gender" style="display:inline-block">Female</label>
        <label for="status">Status</label>
        <select class="" name="status" id="status">
          <option value="">Single</option>
          <option value="">Married</option>
          <option value="">Divorced</option>

        </select>
      </div>
      <div class="year">
        <label for="year">Year</label>
        <input type="number" name="year" id="year" value="">
        <label for="guardian">Guardian</label>
        <input type="text" name="guardian" id="guardian" value="">
        <label for="relation">Relation</label>
        <input type="text" name="relation" id="relation" value="">


      </div>
      <div class="contact">
        <label for="address">Address</label>
        <input type="text" name="address" id="address" value="">
        <label for="contact">Contact</label>
        <input type="number" name="contact" id="contact" value="">


      </div>

      <div class="save">

        <input type="submit" name="new" id="new" value="New">

        <input type="submit" name="save" id="save" value="Save">

      </div>

    </div>
  </form>


</body>

</html>
